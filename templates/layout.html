<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FxTranslator</title>
    <link rel="icon" type="image/svg+xml" href="https://www.svgrepo.com/show/433842/translate.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header"><h3>FxTranslator</h3></div>
            <ul class="nav flex-column flex-grow-1">
                <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('index') }}"><i class="bi bi-translate"></i> Translator</a></li>
                <li class="nav-item"><a class="nav-link {% if request.path == '/dictionary' %}active{% endif %}" href="{{ url_for('dictionary_page') }}"><i class="bi bi-book"></i> Dictionary</a></li>
                <li class="nav-item"><a class="nav-link {% if request.path == '/settings' %}active{% endif %}" href="{{ url_for('settings_page') }}"><i class="bi bi-gear-fill"></i> Settings</a></li>
            </ul>
            <div class="sidebar-footer">
                <label class="form-label small">ðŸ”‘ Gemini API Key Pool</label>
                <ul id="api-key-list" class="list-group list-group-flush mb-2"></ul>
                <div class="input-group">
                    <input type="password" class="form-control form-control-sm" id="new-api-key-input" placeholder="Add new API Key">
                    <button class="btn btn-sm btn-outline-primary" type="button" id="add-api-key-btn"><i class="bi bi-plus-lg"></i></button>
                </div>
            </div>
        </nav>
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
